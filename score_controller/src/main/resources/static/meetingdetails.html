        <script>
            $(function () {
                var mettingId = decodeURI(location.href).split("?mettingId=")[1]
                // alert(decodeURI(location.href))
                // alert("mettingId = "+mettingId)
                $.ajax({
                    url:"/metting/getMetting",
                    type:"get",
                    data:{"mettingId":mettingId},
                    dataType:"json",
                    success:function (metting) {
                        $("#d01").html("<tr>\n" +
                            "                                    <td>会议名称：</td>\n" +
                            "                                    <td>"+metting.mettingName+"</td>\n" +
                            "                                </tr>\n" +
                            "                                <tr>\n" +
                            "                                    <td>预计参加人数：</td>\n" +
                            "                                    <td>"+metting.mettingSize+"</td>\n" +
                            "                                </tr>\n" +
                            "                                <tr>\n" +
                            "                                    <td>预计开始时间：</td>\n" +
                            "                                    <td>"+metting.mettingStarttime+"</td>\n" +
                            "                                </tr>\n" +
                            "                                <tr>\n" +
                            "                                    <td>预计结束时间：</td>\n" +
                            "                                    <td>"+metting.mettingEndtime+"</td>\n" +
                            "                                </tr>\n" +
                            "                                <tr>\n" +
                            "                                    <td>会议说明：</td>\n" +
                            "                                    <td>\n" +
                            "                                        <textarea id=\"description\" rows=\"5\" readonly>"+metting.remark+"</textarea>\n" +
                            "                                    </td>\n" +
                            "                                </tr>")
                    }
                })
                $.ajax({
                    url:"/user/getUsers",
                    type:"GET",
                    data:{"mettingId":mettingId},
                    success:function (users) {
                        $(users).each(function (index, user) {
                            $("#users").append("<tr>\n" +
                                "                    <td>"+user.username+"</td>\n" +
                                "                    <td>"+user.phone+"</td>\n" +
                                "                    <td>"+user.email+"</td>\n" +
                                "                </tr>")
                        })
                    }
                })
            })
        </script>
